<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluate Squad</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Evaluate Squad</h1>
        <a href="/">Back to Optimal Squad Finder</a>
        <form id="eval-form">
            <div class="form-group">
                <label for="players">Select 11 Players:</label>
                <div id="player-selectors"></div>
            </div>
            <button type="submit" class="btn btn-primary">Evaluate Squad</button>
        </form>
        <div id="results" class="mt-5" style="display:none;">
            <h2>Evaluation Results</h2>
            <button id="export-txt" class="btn btn-secondary mb-2">Export to TXT</button>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Role</th>
                        <th>FMVexp</th>
                        <th>Price</th>
                        <th>Pr. Exp</th>
                    </tr>
                </thead>
                <tbody id="squad-table">
                </tbody>
            </table>
            <div id="summary"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        const players = {{ players | tojson }};
        const playerSelectors = document.getElementById('player-selectors');

        for (let i = 0; i < 11; i++) {
            const select = document.createElement('select');
            select.name = 'player_' + i;
            select.className = 'form-control mb-2';

            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = 'Select a player';
            select.appendChild(defaultOption);

            players.forEach(player => {
                const option = document.createElement('option');
                option.value = player.name;
                option.textContent = `${player.name} (${player.fmv_exp})`;
                select.appendChild(option);
            });
            playerSelectors.appendChild(select);
        }

        $(document).ready(function() {
            const roleColors = {
                'P': 'yellow',
                'D': 'lightgreen',
                'C': 'lightblue',
                'A': 'lightcoral'
            };

            function formatPlayer (player) {
                if (!player.id) {
                    return player.text;
                }
                var $player = $(
                    '<span>' + player.text + '</span>'
                );
                var playerData = players.find(p => p.name === player.id);
                if (playerData) {
                    $player.css('background-color', roleColors[playerData.role]);
                }
                return $player;
            };

            $('select').select2({
                templateResult: formatPlayer,
                templateSelection: formatPlayer
            });

            $('#eval-form').on('submit', function(event) {
                event.preventDefault();
                const selectedPlayers = $('select').map(function() {
                    return $(this).val();
                }).get();
                const payload = { players: selectedPlayers };

                fetch('/run_eval', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('Error: ' + data.error);
                        return;
                    }

                    const tableBody = document.getElementById('squad-table');
                    tableBody.innerHTML = '';
                    data.squad.forEach(player => {
                        const row = tableBody.insertRow();
                        row.innerHTML = `
                            <td>${player.name}</td>
                            <td>${player.role}</td>
                            <td>${player.fmv_exp}</td>
                            <td>${player.price}</td>
                            <td>${player.pr_exp}</td>
                        `;
                    });

                    const summary = document.getElementById('summary');
                    summary.innerHTML = `
                        <p><b>Total Fanta Media:</b> ${data.total_fantamedia.toFixed(2)}</p>
                        <p><b>Total Price:</b> ${data.total_price}</p>
                        <p><b>Average Expected Appearances:</b> ${data.avg_pr_exp.toFixed(2)}%</p>
                    `;

                    document.getElementById('results').style.display = 'block';
                });
            });

            $('#export-txt').on('click', function() {
                let content = 'Squad Evaluation Results\n\n';
                content += 'Squad:\n';
                const rows = document.getElementById('squad-table').rows;
                for (let i = 0; i < rows.length; i++) {
                    const cells = rows[i].cells;
                    content += `${cells[0].innerText} (${cells[1].innerText}) - FMV: ${cells[2].innerText}, Price: ${cells[3].innerText}, Pr. Exp: ${cells[4].innerText}\n`;
                }

                content += '\nSummary:\n';
                const summary = document.getElementById('summary').innerText;
                content += summary;

                const blob = new Blob([content], { type: 'text/plain' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'squad_evaluation.txt';
                a.click();
                URL.revokeObjectURL(a.href);
            });
        });
    </script>
</body>
</html>
